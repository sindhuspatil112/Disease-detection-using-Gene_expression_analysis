{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-1 text-danger">{{ error_code }}</h1>
                    <h4 class="mb-3">Access Denied</h4>
                    <p class="text-muted">{{ error_message }}</p>
                    
                    <div class="mt-4">
                        <a href="/dashboard" class="btn btn-primary me-2">Go to Dashboard</a>
                        <a href="/logout" class="btn btn-outline-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
